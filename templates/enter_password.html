<!-- templates/enter_password.html -->
{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <form action="/restock" method="post" class="flex flex-col items-center">
            <div class="flex items-center mb-4">
                <label for="password" class="text-lg mr-4">Enter Password:</label>
                <input type="password" id="password" name="password" class="p-2 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg transition duration-300 ease-in-out transform hover:bg-blue-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}
