<!-- templates/components.html -->
{% macro status_cards(robot_status, page_type) %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center space-x-4">
            <i data-feather="battery" class="text-blue-500 w-8 h-8"></i>
            <div>
                <div class="text-sm font-medium">Battery</div>
                <div class="text-2xl font-bold">{{ robot_status.battery_level }}%</div>
            </div>
        </div>
    </div>
    
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center space-x-4">
            <i data-feather="bar-chart-2" class="text-green-500 w-8 h-8"></i>
            <div>
                <div class="text-sm font-medium">Status</div>
                <div class="text-2xl font-bold">{{ robot_status.status }}</div>
            </div>
        </div>
    </div>
    
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center space-x-4">
            <i data-feather="target" class="text-purple-500 w-8 h-8"></i>
            <div>
                <div class="text-sm font-medium">
                    {% if page_type == 'restock' %}
                        Active Deliveries
                    {% else %}
                        Active Navigation Tasks
                    {% endif %}
                </div>
                <div class="text-2xl font-bold" id="activeTasks">{{ robot_status.active_tasks }}</div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
